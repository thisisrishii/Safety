<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container loginbox-container">
            <div class="loginbox">
                <center>
                <div>
                    <img src="https://gdurl.com/7d0a" class="main_logo">
                </div>
                </center>
                <h3>Login</h3>
                <div class="textbox">
                    <input type="text" placeholder="Email" name="" value="">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="" value="">
                </div>
                <div>
    				<center><button type="button" class="btn btn-dark">Submit</button></center>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="login-link">
                        <a href="Signup.html">Create Account</a>
                    </div>
                    <div class="login-link">
                        <a data-toggle="modal" href="#myModal5">Forgotten Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal5" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Forgot Password</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll send a retrival link to your email address.</small>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success"
                            data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
