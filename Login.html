<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="loginbox">
            <center>
            <div>
                <img src="https://gdurl.com/7d0a" class="main_logo">
            </div>
            </center>
            <h3>Login</h3>
            <div class="textbox">
                <input type="text" placeholder="Email" name="" value="">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="" value="">
            </div>
            <div class="forgot">
                <a data-toggle="modal" href="#myModal5" class="forgotpass" >Forgotten Password?</a>
            </div>
            <div>
				<center><button type="button" class="btn btn-dark">Submit</button></center>
            </div>
        </div>
        <div id="myModal5" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Forgot Password</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll send a retrival link to your email address.</small>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success"
                            data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
