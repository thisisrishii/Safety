        <nav>

        <div class="container">
            <form>
                <div class="form-row">
                    <div class="col">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="email">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Mobile Number</label>
                    <input type="tel" class="form-control" id="Phone"   pattern="[0-9] {10} required" placeholder="Mobile Number">
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                         Others
                        </label>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Password</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Re-Enter Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div>
                    <center>
                    <button type="button" class="btn btn-dark">Login</button>
                    </center>
                </div>
        </form>
    </div>
    <footer>
        <div class="row">

            </div>
            <div class="col-md-4">
                <h4 class="feed"><a href="#feedback" title="give us feedback" data-toggle="modal"> Feedback</a></h4>
            </div>
            <div class="col-md-4">
                <h4>Contact Us</h4>
                <div class="contact">
                    <span><i class="fa fa-phone"></i>123-123-12</span>
                    <span><i class="fa fa-envelope"></i>info@e-safety.com</span>
                </div>
                <div class="links">
                    <h4>Follow us</h4>
                    <a href="javascript:void(0)"title="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="javascript:void(0)"title="instagram"><i class="fa fa-instagram"></i></a>
                    <a href="javascript:void(0)"title="twitter"><i class="fa fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
    </div>
    <div id="feedback" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Feedback</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="email">Name:</label>
                    <input type="name" class="form-control" id="name">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                    <div>
                        <label for="feed">Give feedback:</label> 
                    </div>
                    <textarea class="details"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
