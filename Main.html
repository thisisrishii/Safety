                <div class="row">
                    <div class="col-md-12">
                        <center>
                        <!-- Trigger the modal with a button -->
                        <div class="mainbtn2">
                            <button type="button" class="btn btn-warning btn-lg mainbtn" data-toggle="modal"
                            data-target="#myModal">Crimes</button>
                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Enter Crime Details</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <label for="crime">Select the crime:</label>
                                            <select id="crime" class="form-control" name="crime" size="1">
                                                <option value="select">--select--</option>
                                                <option value="Roberry">Roberry</option>
                                                <option value="Kidnapping">Kidnapping</option>
                                                <option value="Assault">Assault</option>
                                                <option value="Child abuse">Child abuse</option>
                                                <option value="FalseImprisonment">False Imprisonment</option>
                                                <option value="Rape">Rape</option>
                                                <option value="Arson">Arson</option>
                                                <option value="Homicide">Homicide</option>
                                                <option value="Theft">Theft</option>
                                                <option value="Child Pornography">Child Pornography</option>
                                            </select>
                                            <div>
                                                <label for="Description">Description:</label>
                                            </div>
                                            <div>
                                                <textarea id="Description" name="Description"
                                                placeholder="Details about crime.." class="details"> </textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-light camera" data-dismiss="modal"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-camera-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                                            </svg></button>
                                            <button type="button" class="btn btn-success"
                                            data-dismiss="modal">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
